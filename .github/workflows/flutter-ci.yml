name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code
        uses: actions/checkout@v3

      - name: Setup Java 11  # Using Java 11 for better Gradle compatibility
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flutter Version 3.29.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Setup Ruby (Matching Local Version)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
          working-directory: android

      - name: Restore Hardcoded Keystore File
        run: echo "MIIKtAIBAzCCCl4GCSqGSIb3DQEHAaCCCk8EggpL..." | base64 --decode > android/app/release-key.jks

      - name: Verify Keystore File
        run: ls -l android/app/release-key.jks || echo "Keystore file missing!"

      - name: Disable Gradle Daemon (Fixes Some CI/CD Failures)
        run: echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties

      - name: Increase Java Heap Size (Prevents Out of Memory Errors)
        run: echo "org.gradle.jvmargs=-Xmx4G" >> ~/.gradle/gradle.properties

      - name: Run Flutter Build Manually
        run: |
          flutter build apk --release --verbose --stacktrace

